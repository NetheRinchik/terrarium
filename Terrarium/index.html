<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="page">
        <div class="container" id="left-container">
            <div class="plant-holder">

            <div class="plant-holder">

            <div class="plant-holder">
                <img src="plant4.png" alt="plant" class="plant" id="plant4">
            </div>
            <div class="plant-holder">
                <img src="plant5.png" alt="plant" class="plant" id="plant5">
            </div>
            <div class="plant-holder">
                <img src="plant6.png" alt="plant" class="plant" id="plant6">
            </div>
            <div class="plant-holder">
                <img src="plant7.png" alt="plant" class="plant" id="plant7">
            </div>
        </div>
        <div class="container" id="right-container">

            <div class="plant-holder">

            </div>
        </div>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>

</html>
